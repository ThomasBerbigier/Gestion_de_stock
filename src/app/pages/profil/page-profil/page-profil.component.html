<div class="row m-0">
  <div class="card col-md-6 text-center">
    <div class="col">
      <div class="mb-3">
        <img src="favicon.ico" class="rounded-circle custom-image" alt="image du profil">
      </div>
      <div>
        <h2>Nom Prenom</h2>
        <small class="form-text text-muted">Adresse, Ville, Code Postal</small>
      </div>
      <div class="row mt-3 mb-3">
        <div class="col-md-6">
          <button type="button" class="btn btn-primary">
            <fa-icon [icon]="faPencil" class="me-2"></fa-icon>
            Modifier le profil
          </button>
        </div>
        <div class="col-md-6">
          <button type="button" class="btn btn-warning" (click)="modifierMotDePasse()">
            <fa-icon [icon]="faLock" class="me-2"></fa-icon>
            Modifier le mot de passe
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card col-md-6 ps-0 pe-0">
    <table class="table table-hover table-striped">
      <tbody>
      <tr>
        <th scope="row">Nom complet</th>
        <td>Nom Prénom</td>
      </tr>
      <tr>
        <th scope="row">Email</th>
        <td>adresse&#64;email.com</td>

      </tr>
      <tr>
        <th scope="row">Téléphone 1</th>
        <td colspan="2">01 23 45 67 89</td>
      </tr>
      <tr>
        <th scope="row">Téléphone 2</th>
        <td colspan="2">01 23 45 67 89</td>
      </tr>
      <tr>
        <th scope="row">Adresse</th>
        <td colspan="2">Adresse, Ville, 12345</td>
      </tr>
      <tr>
        <th scope="row">Société</th>
        <td colspan="2">Nom société</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
