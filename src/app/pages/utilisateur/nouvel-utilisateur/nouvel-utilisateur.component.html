<div class="col mb-3 ms-3 me-3">
  <div class="col-md-12 mb-3">
    <img src="assets/3d_delivery_box_parcel.jpg" class="custom-image">
  </div>
  <div class="col-md-12">
    <div class="col-md-12 mb-3">
      <h2><fa-icon [icon]="faInfo" class="me-2 blue-color "></fa-icon>&nbsp;Information dde l'utilisateur</h2>
    </div>
    <div class="col-md-12">
      <div class="row mb-3">
        <div class="col">
          <input class="form-control" type="text" placeholder="Nom" required>
        </div>
        <div class="col">
          <input class="form-control" type="text" placeholder="Adresse 1 " required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <input class="form-control" type="text" placeholder="Prénom" required>
        </div>
        <div class="col">
          <input class="form-control" type="text" placeholder="Adresse 2" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <input class="form-control" type="text" placeholder="Email" required>
        </div>
        <div class="col">
          <div class="col">
            <input class="form-control" type="text" placeholder="Ville" required>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <input class="form-control" type="text" placeholder="Téléphone 1" required>
        </div>
        <div class="col">
          <div class="col">
            <input class="form-control" type="text" placeholder="Code Postal" required>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <input class="form-control" type="text" placeholder="Téléphone 2">
        </div>
        <div class="col">
          <div class="col">
            <input class="form-control" type="text" placeholder="Pays" required>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12 text-end">
    <button class="btn btn-primary me-3">
      <fa-icon [icon]="faSquarePlus"></fa-icon>&nbsp;
      Enregistrer
    </button>
    <button class="btn btn-danger me-3">
      <fa-icon [icon]="faXmark"></fa-icon>&nbsp;
      Annuler
    </button>
  </div>
</div>
