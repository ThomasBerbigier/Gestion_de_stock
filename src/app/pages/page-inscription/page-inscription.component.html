<div class="container my-container">
  <div class="card justify-content-md-center">
    <div class="card-header">
      <h1 class="text-center fs-3">S'inscrire</h1>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Nom">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Code fiscal">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="E-mail">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Adresse 1">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Adresse 2">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Ville">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Code postal">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Pays">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Mot de passe">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Confirmer mot de passe">
      </div>
      <div class="mb-3 d-flex justify-content-around">
        <button type="button" class="btn btn-primary">
          <fa-icon [icon]="faCheckSquare"></fa-icon>&nbsp;S'inscrire
        </button>
        <a [routerLink]="['/Login']" class="btn btn-link">Se connecter</a>
      </div>
    </div>
  </div>
</div>
