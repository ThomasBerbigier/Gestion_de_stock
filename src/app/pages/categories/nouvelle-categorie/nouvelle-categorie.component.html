<div class="col mb-3 ms-3 me-3">
  <div class="col-md-12">
    <div class="col-md-12 mb-3 mt-3">
      <h2>Nouvelle catégorie</h2>
    </div>
    <div class="col-md-12">
      <div class="row mb-3">
        <div class="col">
          <input class="form-control" type="text" placeholder="Code catégorie" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <input class="form-control" type="text" placeholder="Description" required>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12 text-end">
    <button class="btn btn-primary me-3">
      <fa-icon [icon]="faSquarePlus"></fa-icon>&nbsp;
      Enregistrer
    </button>
    <button class="btn btn-danger me-3" (click)="cancel()">
      <fa-icon [icon]="faXmark"></fa-icon>&nbsp;
      Annuler
    </button>
  </div>
</div>
