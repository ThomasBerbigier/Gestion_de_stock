<div class="col mb-3 ms-3 me-3">
  <div class="col-md-12">
    <div class="col-md-12 mb-3">
      <h2>Nouvelle commande {{origin}}</h2>
    </div>
    <div class="row custom-border">
      <div class="col-md-5 border-right">
        <form>
          <div class="mb-3 mt-3">
            <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Code commande">
          </div>
          <div class="mb-3">
            <input type="date" class="form-control" placeholder="Date de Commande">
          </div>
          <div class="mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected>Sélectionner un client</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </form>
      </div>
      <div class="col-md-4 border-right">
        <div class="d-flex align-items-center mb-2 mt-2">
          <fa-icon [icon]="faInfo" class="me-2 blue-color"></fa-icon>
          <span>Nom</span>
        </div>
        <div class="d-flex align-items-center mb-2">
          <fa-icon [icon]="faInfo" class="me-2 blue-color"></fa-icon>
          <span>Prénom</span>
        </div>
        <div class="d-flex align-items-center mb-2">
          <fa-icon [icon]="faPhone" class="me-2 blue-color"></fa-icon>
          <span>Téléphone 1</span>
        </div>
        <div class="d-flex align-items-center mb-2">
          <fa-icon [icon]="faPhone" class="me-2 blue-color"></fa-icon>
          <span>Téléphone 2</span>
        </div>
        <div class="d-flex align-items-center mb-2">
          <fa-icon [icon]="faHourglass" class="me-2 blue-color"></fa-icon>
          <span>Statut de la commande</span>
        </div>
      </div>
      <div class="col-md-3 border-right d-flex align-items-center">
        <div class="col-md-12 mb-3 d-flex justify-content-center">
          <img src="assets/3d_delivery_box_parcel.jpg" class="custom-image">
        </div>
      </div>
    </div>
    <div class="row custom-border mt-2">
      <div class="border-right">
        <form class="row mt-2">
          <div class="col-md-3 mb-3">
            <input type="text" class="form-control" aria-describedby="text" placeholder="Code article">
          </div>
          <div class="col-md-3 mb-3">
            <input type="text" class="form-control" aria-describedby="text" placeholder="Quantitée">
          </div>
          <div class="col-md-3 mb-3">
            <input type="text" class="form-control" aria-describedby="text" placeholder="Prix unitaire">
          </div>
          <div class="col-md-3 mb-3">
            <button type="button" class="btn btn-primary">
              <fa-icon [icon]="faSquarePlus"></fa-icon>
              Ajouter
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="row mt-2 custom-border" style="max-height: 300px;overflow-y: scroll">
      <div class="col-md-12 border-right">
        <div class="p-3">
          <app-detail-commande></app-detail-commande>
          <app-detail-commande></app-detail-commande>
          <app-detail-commande></app-detail-commande>
          <app-detail-commande></app-detail-commande>
          <app-detail-commande></app-detail-commande>
          <app-detail-commande></app-detail-commande>
          <app-detail-commande></app-detail-commande>
          <app-detail-commande></app-detail-commande>
          <app-detail-commande></app-detail-commande>
          <app-detail-commande></app-detail-commande>
          <app-detail-commande></app-detail-commande>
          <app-detail-commande></app-detail-commande>
          <app-detail-commande></app-detail-commande>
          <app-detail-commande></app-detail-commande>
          <app-detail-commande></app-detail-commande>
        </div>
      </div>
    </div>
    <div class="card col mt-2 text-end mb-3 pe-5">
      <h3>Total de la commande : XXX</h3>
    </div>
  </div>
  <div class="col-md-12 text-end mt-2">
    <button class="btn btn-primary me-3">
      <fa-icon [icon]="faSquarePlus"></fa-icon>&nbsp;
      Enregistrer
    </button>
    <button class="btn btn-danger me-3">
      <fa-icon [icon]="faXmark"></fa-icon>&nbsp;
      Annuler
    </button>
  </div>
</div>
