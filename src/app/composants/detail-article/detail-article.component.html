<div class="row mb-1 custom-border">
  <div class="col-md-1 border-right d-flex align-items-center justify-content-center my-1">
    <img src="assets/3d_delivery_box_parcel.jpg" alt="image d'un carton" class="custom-image">
  </div>

<!-- Details articles  -->
  <div class="col-md-5 border-right my-1">
    <div class="d-flex align-items-center mb-2">
      <fa-icon [icon]="faInfo" class="me-2 blue-color"></fa-icon>
      <span>{{ articleDto.codeArticle }}</span>
    </div>
    <div class="d-flex align-items-center mb-2">
      <fa-icon [icon]="faInfo" class="me-2 blue-color"></fa-icon>
      <span>{{ articleDto.designation }}</span>
    </div>
    <div class="d-flex align-items-center mb-2">
      <fa-icon [icon]="faEuroSign" class="me-2 blue-color"></fa-icon>
      <span>{{ articleDto.prixUnitaireHt }}</span>
    </div>
    <div class="d-flex align-items-center">
      <fa-icon [icon]="faEuroSign" class="me-2 blue-color"></fa-icon>
      <span>{{ articleDto.prixUnitaireTtc }}</span>
    </div>
  </div>

  <!-- Details categorie  -->
  <div class="col-md-3 border-right my-1">
    <div class="row">
      <div class="col-md-2">
        <fa-icon [icon]="faFontAwesome" class="blue-color"></fa-icon>
      </div>
      <div class="col-md-10">
        <div class="row">
          <span class="col-md-12">{{ articleDto.categorie?.code }}</span>
          <span class="col-md-12">{{ articleDto.categorie?.designation }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Details action  -->
  <div class="col-md-3 border-right d-flex align-items-center justify-content-center">
    <div class="row">
      <div class="col-md-4">
        <button type="button" class="btn btn-success" (click)="modifierArticle()">
          <fa-icon [icon]="faPencil"></fa-icon>
          Modifier
        </button>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" [attr.data-bs-target]="'#modalDeleteArticle' + articleDto.id">
          <fa-icon [icon]="faTrashCan"></fa-icon>
          Supprimer
        </button>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-primary">
          <fa-icon [icon]="faEllipsis"></fa-icon>
          DÃ©tails
        </button>
      </div>
    </div>
  </div>
<!-- Modal -->
<div class="modal fade" id="modalDeleteArticle{{articleDto.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmation de suppression</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Etes-vous sur de vouloir supprimer cet article?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="annulerSupprimerArticle()">
          <fa-icon [icon]="faXmark"></fa-icon>
          Annuler
        </button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="confirmerSupprimerArticle()">
          <fa-icon [icon]="faTrashCan"></fa-icon>
          Supprimer
        </button>
      </div>
    </div>
  </div>
</div>
</div>
