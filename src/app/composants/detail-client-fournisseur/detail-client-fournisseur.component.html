
  <!-- Details client  -->
<div class="row mb-1 custom-border">
  <div class="col-md-1 border-right d-flex align-items-center justify-content-center my-1">
    <img src="assets/3d_delivery_box_parcel.jpg" alt="image d'un carton" class="custom-image rounded-circle">
  </div>

  <div class="col-md-5 border-right my-1">
    <div class="d-flex align-items-center mb-2">
      <fa-icon [icon]="faInfo" class="me-2 blue-color"></fa-icon>
      <span>Nom</span>
    </div>
    <div class="d-flex align-items-center mb-2">
      <fa-icon [icon]="faInfo" class="me-2 blue-color"></fa-icon>
      <span>Prénom</span>
    </div>
    <div class="d-flex align-items-center mb-2">
      <fa-icon [icon]="faPhone" class="me-2 blue-color"></fa-icon>
      <span>Téléphone 1</span>
    </div>
    <div class="d-flex align-items-center mb-2">
      <fa-icon [icon]="faPhone" class="me-2 blue-color"></fa-icon>
      <span>Téléphone 2</span>
    </div>
  </div>
  <div class="col-md-3 border-right my-1">
    <div class="d-flex align-items-center mb-2">
      <fa-icon [icon]="faHome" class="me-2 blue-color"></fa-icon>
      <span>Adresse 1</span>
    </div>
    <div class="d-flex align-items-center mb-2">
      <fa-icon [icon]="faHome" class="me-2 blue-color"></fa-icon>
      <span>Adresse 2</span>
    </div>
    <div class="d-flex align-items-center mb-2">
      <fa-icon [icon]="faMapLocationDot" class="me-2 blue-color"></fa-icon>
      <span>Code Postal</span>
    </div>
    <div class="d-flex align-items-center mb-2">
      <fa-icon [icon]="faEarthAmerica" class="me-2 blue-color"></fa-icon>
      <span>Pays</span>
    </div>
  </div>
  <!-- Details action  -->
  <div class="col-md-3 border-right d-flex align-items-center justify-content-center">
    <div class="row">
      <div class="col-md-4">
        <button type="button" class="btn btn-success">
          <fa-icon [icon]="faPencil"></fa-icon>
          Modifier
        </button>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-danger">
          <fa-icon [icon]="faTrashCan"></fa-icon>
          Supprimer
        </button>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-primary">
          <fa-icon [icon]="faEllipsis"></fa-icon>
          Détails
        </button>
      </div>
    </div>
  </div>
</div>
